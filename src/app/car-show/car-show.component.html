<div class='container'>
  <div class='row'>
    <div class='col-md-12'>
      <h2>
        Welcome, please click the button below for cars and shows information
      </h2>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12'>
      <button type="button"
              class="btn btn-primary"
              (click)="getCarShows()">Display Car shows</button>
      &nbsp;&nbsp;
      <button type="button"
              class="btn btn-default"
              (click)="clear()">Clear Result</button>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12'>
    </div>
  </div>
  <br>
  <div class='row' *ngIf="carShows$.length>0">
    <div class='col-md-12'>
      <div class='panel panel-info'>
        <div class='panel-heading'>
          Result:
        </div>
        <div class='panel-body'>
          <div class='row'>
            <div class='col-md-12' *ngFor="let carShow of carShows$">
              <h4>{{carShow.make}} | {{carShow.model}} | {{carShow.shows}}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
